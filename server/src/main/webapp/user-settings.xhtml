<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<ui:composition template="layout-main.xhtml">
    <ui:define name="content">
        <h:form id="userSetting">
            <p:panel header="User Settings">
                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel for="login" value="Login: "/>
                    <p:inputText id="login" value="#{userController.user.login}" required="true" />

                    <p:outputLabel for="firstName" value="First name: "/>
                    <p:inputText id="firstName" value="#{userController.user.firstName}" required="true" />

                    <p:outputLabel for="surname" value="Last name: "/>
                    <p:inputText id="surname" value="#{userController.user.lastName}" required="true" />
                    
                    <p:outputLabel for="oldPassword" value="Old password: "/>
                    <p:password id="oldPassword" value="#{userController.oldPassword}"/>

                    <p:outputLabel for="password" value="New password: "/>
                    <p:password id="password" match="passwordCheck" value="#{userController.user.password}"/>

                    <p:outputLabel for="passwordCheck" value="New password again: "/>
                    <p:password id="passwordCheck" value=""/>

                    <p:commandButton value="Update" action="#{userController.update}" />
                </h:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
</html>
