<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns="http://www.w3.org/1999/xhtml">
<ui:composition template="layout-main.xhtml">
    <ui:define name="content">
        <p:layout>
            <p:layoutUnit position="west" resizable="true" maxSize="300">
                <h:form id="form">
                    <p:growl id="msgs" showDetail="true"/>
                    <p:panel style="border: none">
                        <p:dataTable id="table" var="project" value="#{projectController.projects}"
                                     selectionMode="single" selection="#{projectController.selectedProject}"
                                     rowKey="#{project.id}">
                            <p:ajax event="rowSelect" listener="#{projectController.onRowSelect}"
                                    update=":form:msgs,mainPanel"/>
                            <p:column>
                                <f:facet name="header">Projects</f:facet>
                                <h:outputText value="#{project.name}"/>
                            </p:column>
                        </p:dataTable>
                        <p:commandButton value="Add new " onclick="PF('addProject').show()" update="table" />
                    </p:panel>
                </h:form>
            </p:layoutUnit>
            <p:layoutUnit position="center" resizable="true">
                <p:panel id="mainPanel" style="border: none">

                    <p:dialog header="Add new project" widgetVar="addProject">
                        <h:form id="newNodeDetails">
                            <p:panelGrid columns="1" style="border: none">
                                <p:outputLabel for="newProjectName" value="Name: "/>
                                <p:inputText id="newProjectName" value="#{projectController.newProject.name}"/>

                                <h:commandButton value="Add" action="#{projectController.addNewProject}"/>
                            </p:panelGrid>
                        </h:form>
                    </p:dialog>

                    <h2>Project #{projectCOntroller.selectedProject.name}</h2>


                    <h:form id="projectDetails">
                        <p:panelGrid columns="1" style="border: none">
                            <p:outputLabel for="name" value="Name: "/>
                            <p:inputText id="name" value="#{projectController.selectedProject.name}"/>
                            
                            <h:commandButton value="Save" action="#{projectController.update}"/>
                        </p:panelGrid>
                    </h:form>
                </p:panel>
            </p:layoutUnit>
        </p:layout>
    </ui:define>
</ui:composition>
</html>
