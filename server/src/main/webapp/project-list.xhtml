<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns="http://www.w3.org/1999/xhtml">
<ui:composition template="layout-main.xhtml">
    <ui:param name="activeIndex" value="1" />
    <ui:define name="content">
        <p:layout>
            <p:layoutUnit position="west" resizable="true" minSize="250" maxSize="350">
                <h:form id="newProjectForm">
                    <p:panel header="Create new project">
                        <h:panelGrid columns="2" cellpadding="5">
                            <p:inputText id="newProjectName" value="#{projectController.newProject.name}"/>
                            <p:commandButton icon="fa fa-fw fa-plus" title="Add" action="#{projectController.addNewProject}" ajax="true" update="projects, newProjectForm" />
                        </h:panelGrid>
                    </p:panel>
                </h:form>
                
                <h:form id="projects">
                    <p:panel style="border: none">
                        <p:dataTable id="table" var="project" value="#{projectController.projects}"
                                     selectionMode="single" selection="#{projectController.selectedProject}"
                                     rowKey="#{project.id}" styleClass="projectTable">
                            
                            <p:ajax event="rowSelect" listener="#{projectController.onRowSelect}" update="projectDetails"/>
                            
                            <p:column>
                                <f:facet name="header">Projects</f:facet>
                                <h:outputText value="#{project.name}"/>
                            </p:column>
                            
                            <p:column>
                                <p:commandButton icon="fa fa-fw fa-trash" title="Delete" action="#{projectController.remove(project)}" ajax="true" update="projects, projectDetails" />
                            </p:column>
                            
                        </p:dataTable>
                    </p:panel>
                </h:form>
            </p:layoutUnit>
            <p:layoutUnit position="center" resizable="true">
                <p:panel style="border: none;">
                    <h2>Selected project: #{projectController.selectedProject.name}</h2>
                    <h:form id="projectDetails" style="border: none;">
                        <h:panelGrid columns="3" style="border: none">
                            <p:outputLabel for="name" value="Name: "/>
                            <p:inputText id="name" value="#{projectController.selectedProject.name}"/>
                            <p:commandButton value="Save" action="#{projectController.update}" ajax="true" update="projects"/>
                        </h:panelGrid>
                    </h:form>
                </p:panel>
            </p:layoutUnit>
        </p:layout>
    </ui:define>
</ui:composition>
</html>
