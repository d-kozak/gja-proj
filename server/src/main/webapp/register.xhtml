<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns="http://www.w3.org/1999/xhtml">
<ui:composition template="layout-unauthenticated.xhtml">
    <ui:param name="activeIndex" value="1" />
    <ui:define name="content">
        <p:messages id="messages" showDetail="true" autoUpdate="true"/>
        <h:form id="registerForm">
            <p:panel header="Registration">
                <h:panelGrid columns="2">
                    <p:outputLabel for="login" value="Login: "/>
                    <p:inputText id="login" required="true" value="#{registerController.login}"/>

                    <p:outputLabel for="firstName" value="First name: "/>
                    <p:inputText id="firstName" value="#{registerController.firstName}"/>

                    <p:outputLabel for="surname" value="Last name: "/>
                    <p:inputText id="surname" value="#{registerController.lastName}"/>

                    <p:outputLabel for="password" value="Password: "/>
                    <p:password id="password" match="passwordAgain" required="true"
                                value="#{registerController.password}"/>

                    <p:outputLabel for="passwordAgain" value="Password again: "/>
                    <p:password id="passwordAgain" required="true" value="#{registerController.passwordCheck}"/>

                    <p:commandButton value="Save" action="#{registerController.register}" />
                </h:panelGrid>
            </p:panel>
            <input type="hidden"
                   name="${_csrf.parameterName}"
                   value="${_csrf.token}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
