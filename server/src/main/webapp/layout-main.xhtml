<!DOCTYPE html>
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns="http://www.w3.org/1999/xhtml">
<f:view>
    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>KNOT app</title>
        <h:outputStylesheet name="css/style.css" />
    </h:head>
    <h:body>
        <div class="ui-g">
            <p:tabMenu activeIndex="#{activeIndex}">
                <p:menuitem value="Dashboard" outcome="dashboard" icon="fa fa-fw fa-tachometer" />
                <p:menuitem value="Projects" outcome="project-list" icon="fa fa-fw fa-stack-overflow" />
                <p:menuitem value="Nodes" outcome="node-list" icon="fa fa-fw fa-desktop" />
                <p:menuitem value="Tasks" outcome="task-list" icon="fa fa-fw fa-tasks" />
                <p:menuitem value="Users" rendered="${request.isUserInRole('ROLE_ADMIN')}" outcome="user-list" icon="fa fa-fw fa-user" />
                <p:menuitem value="Logout" outcome="dashboard" onclick="window.open('/logout','_self'); return false" icon="fa fa-fw fa-sign-out" />                
            </p:tabMenu>
            <div class="ui-g-12">
                <p:messages id="messages" showDetail="false" autoUpdate="true" closable="true" />
                <ui:insert name="content"/>
            </div>
        </div>
    </h:body>
</f:view>
</html>
