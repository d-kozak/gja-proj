<!DOCTYPE html>
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns="http://www.w3.org/1999/xhtml">
<f:view>
    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>KNOT app</title>
    </h:head>
    <h:body>
        <div class="ui-g">
            <div class="ui-g-12">
                <p:toolbar>
                    <f:facet name="left">
                        <p:button href="/" value="Dashboard"/>
                        <p:button rendered="${request.isUserInRole('ROLE_ADMIN')}" href="/node" value="Nodes"/>
                        <p:button rendered="${request.isUserInRole('ROLE_ADMIN')}" href="/task" value="Tasks"/>
                        <p:button rendered="${request.isUserInRole('ROLE_ADMIN')}" href="/admin/user"
                                  value="Users"/>
                        <p:button href="/logout" value="Logout"/>
                    </f:facet>
                </p:toolbar>
            </div>
            <div class="ui-g-12">
                <p:messages id="messages" showDetail="false" autoUpdate="true" closable="true" />
                <ui:insert name="content"/>
            </div>
        </div>
    </h:body>
</f:view>
</html>
