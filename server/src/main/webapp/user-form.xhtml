<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns="http://www.w3.org/1999/xhtml">
<ui:composition template="layout-main.xhtml">
    <ui:define name="content">
        <h:form id="userForm">
            <p:panel header="User Details">
                <h:panelGrid columns="1">
                    <p:outputLabel for="login" value="Login: "/>
                    <p:inputText id="login" value="#{userController.user.login}"/>

                    <p:outputLabel for="firstName" value="First name: "/>
                    <p:inputText id="firstName" value="#{userController.user.firstName}"/>

                    <p:outputLabel for="surname" value="Last name: "/>
                    <p:inputText id="surname" value="#{userController.user.lastName}"/>

                    <p:outputLabel for="password" value="Password: "/>
                    <p:password id="password" match="passwordCheck" value="#{userController.user.password}"/>

                    <p:outputLabel for="passwordCheck" value="Password again: "/>
                    <p:password id="passwordCheck"/>

                    <h:commandButton value="Save" action="#{userController.save}"/>
                </h:panelGrid>
            </p:panel>
            <input type="hidden"
                   name="${_csrf.parameterName}"
                   value="${_csrf.token}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
