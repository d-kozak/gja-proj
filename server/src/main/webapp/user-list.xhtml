<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns="http://www.w3.org/1999/xhtml">
<ui:composition template="layout-main.xhtml">
    <ui:param name="activeIndex" value="4" />
    <ui:define name="content">
        <h:form id="form">
            <p:panel header="Users List">
                <p:dataTable id="table" var="user" value="#{userListController.users}"
                             paginator="true" rows="25"  rowsPerPageTemplate="25,50,75"
                             paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}">
                    <p:column>
                        <f:facet name="header">Login</f:facet>
                        <h:outputText value="#{user.login}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">First name</f:facet>
                        <h:outputText value="#{user.firstName}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">Surname</f:facet>
                        <h:outputText value="#{user.lastName}"/>
                    </p:column>
                    
                    <p:column styleClass="center">
                        <f:facet name="header">Actions</f:facet>
                        <p:commandButton icon="fa fa-fw fa-trash" title="Delete" action="#{userListController.remove(user)}" ajax="false" />
                    </p:column>

                </p:dataTable>
                
                <p:button outcome="user-form" value="New user" icon="fa fa-fw fa-user-plus" style="margin-top:10px" />
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
</html>
