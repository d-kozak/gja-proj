<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns="http://www.w3.org/1999/xhtml">
<ui:composition template="layout-main.xhtml">
    <ui:param name="activeIndex" value="2" />
    <ui:define name="content">
        <p:layout>
            <p:layoutUnit position="west" resizable="true" minSize="250" maxSize="350">
                
                <h:form id="newTaskForm" styleClass="quickNewForm">
                    <p:panel header="Create new task">
                        <h:panelGrid columns="2" cellpadding="5">
                            <p:inputText id="newTaskName" value="#{taskController.newTask.name}" required="true" requiredMessage="Task name is required."/>
                            <p:commandButton icon="fa fa-fw fa-plus" title="Add" action="#{taskController.addNewTask}" ajax="true" update="tasks, newTaskForm" />
                        </h:panelGrid>
                    </p:panel>
                </h:form>
                
                <h:form id="tasks" styleClass="tableList">
                    <p:panel style="border: none">
                        <p:dataTable id="table" var="task" value="#{taskController.processingTasks}"
                                     selectionMode="single" selection="#{taskController.selectedProcessingTask}"
                                     rowKey="#{task.id}">
                            
                            <p:ajax event="rowSelect" listener="#{taskController.onRowSelect}" update="mainPanel"/>
                            
                            <p:column>
                                <f:facet name="header">Tasks</f:facet>
                                <h:outputText value="#{task.name}"/>
                            </p:column>
                            
                            <p:column>
                                <p:commandButton icon="fa fa-fw fa-trash" title="Delete" action="#{taskController.remove(task)}" ajax="true" update="tasks">
                                    <p:confirm header="Confirmation" message="Are you sure you want to remove this task?" icon="ui-icon-alert" />
                                </p:commandButton>
                            </p:column>
                            
                        </p:dataTable>
                    </p:panel>
                </h:form>
                
            </p:layoutUnit>
            
            <p:layoutUnit position="center" resizable="true">
                
                <p:panel id="mainPanel" style="border: none">

                    <h2>Selected task: #{taskController.selectedProcessingTask.name}</h2>
                    
                    <h:form id="taskDetails" style="border: none;">
                        <h:panelGrid columns="3" style="border: none">
                            <p:outputLabel for="name" value="Name: "/>
                            <p:inputText id="name" value="#{taskController.selectedProcessingTask.name}"/>
                        </h:panelGrid>
                        <p:dataTable id="taskUnitTable" var="taskUnit"
                                         value="#{taskController.selectedProcessingTask.processingTaskUnits}"
                                         selectionMode="single" selection="#{taskController.selectedProcessingTaskUnit}"
                                         rowKey="#{taskUnit.id}" style="margin-top: 10px;">
                                
                            <p:ajax event="rowSelect" listener="#{taskController.onRowSelectTaskUnit}" update="mainPanel"/>

                            <p:column>
                                <f:facet name="header">Command</f:facet>
                                <h:outputText value="#{taskUnit.command}"/>
                            </p:column>

                        </p:dataTable>
                        <p:commandButton value="Update" action="#{taskController.update}" update="tasks" ajax="true" style="float: right; margin-top: 10px;"/>
                    </h:form>
                </p:panel>
            </p:layoutUnit>
            
        </p:layout>
    </ui:define>
</ui:composition>
</html>
