<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns="http://www.w3.org/1999/xhtml">
<ui:composition template="layout-unauthenticated.xhtml">
    <ui:define name="content">

        <h:outputLabel value="${SPRING_SECURITY_LAST_EXCEPTION.message}"/>

        <p:panel id="mainPanel" header="Login">
            <form action="${request.contextPath}/appLogin" method="POST">
                <h:outputLabel for="app_username" value="Enter UserName:"/>
                <input name="app_username"/><br/><br/>
                <h:outputLabel for="app_password" value="Enter Password:"/>
                <input type="password" name="app_password"/> <br/><br/>
                <input type="submit" value="Login"/>
                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
            </form>
        </p:panel>
    </ui:define>
</ui:composition>
</html>
